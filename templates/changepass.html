{% load staticfiles %}
{% include 'common.html' %}
<html>
<style type="text/css">
    a:link{
        text-decoration:none;
    }
</style>
<body background="{% static 'images/background.jpg' %}">
<br>
<br>
<form action="{% url 'usersave' %}" method="post">
    {% csrf_token %}
<table align="center" border="2" width="600">
    {% for x in data %}
    <tr>
        <th style="color: yellow"><h2>Change password</h2></th>
    </tr>
       <tr>
        <th>user_id:<input type="number" value="{{ x.uid }}" name="uid"required readonly> </th>
    </tr>
          <tr>
        <th>username:<input type="text" value="{{ x.name }}" name="uname"required readonly> </th>
    </tr>

    <tr>
        <th>email:<input type="email" value="{{ x.email }}" name="email"required readonly> </th>
    </tr>
      <tr>
        <th>change password<input type="password" value="{{ x.password }}" name="pword"required> </th>
    </tr>
      <tr>
        <th>contact_no:<input type="number" value="{{ x.contact_number }}" name="cno"required readonly> </th>
    </tr>
    <tr>
        <th><button type="submit">save</button> </th>
    </tr>
    {% endfor %}
</table>
</form>
     <table align="center" border="2" width="600">
        <tr><th colspan="6"><a href="{% url 'back' %}" style="color:yellow">Back<img src="{% static 'images/back.png' %}" width="50" height="50"></a></th>
     <th colspan="5"><h3><form action="{% url 'logout' %}" method="post">
            {% csrf_token %}<button type="submit">Logout</button></form></h3></th></tr>
    </table>
<center>
    {% for x in messages %}
    <h2 style="color: red">{{ x }}</h2>
    {% endfor %}
</center>
</body>
