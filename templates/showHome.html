{% load staticfiles %}
<html>
<style type="text/css">
    body{
        background-repeat: no-repeat;
         background-size: cover;
    }
</style>
<body background="">
<br>
<br>
<center>
    <table align="center" border="0">
        <tr>
            <th><img src="{% static 'images/online property sale image2.png' %}" width="100" height="100"></th>
            <th><h1><font color="red">ONLINE PROPERTY SALE</font></h1></th>
        </tr>
    </table>
    <br>
    <br>
    <table align="center" border="0" width="500">
        <tr>
            <th><h2><font color="red">LOGIN ADMIN/USER</font></h2></th>
        </tr>
    </table>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table align="center" border="2">
            <tr>
                <th >
                    <input type="text" name="u" placeholder="Usename" required>
                </th>
            </tr>
            <tr>
                <th>
                    <input type="password" name="p" placeholder="Password" required>
                </th>
            </tr>
            <tr>
                <th width="300">
                    <font color="white" >Logintype:</font>  <select name="type" required>
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                </th>
            </tr>
               <tr>
                <th>
                    <button type="submit">Login</button>
                </th>
            </tr>
        </table>
    </form>
    {% if data %}
        <h1>
        {{ data }}
        </h1>
    {% endif %}
</center>
</body>
</html>
